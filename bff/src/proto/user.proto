syntax = "proto3";

package user;

service UserService {
  rpc getUser (UserRequest) returns (UserResponse);
}

message User {
  string name = 1;
  string email = 2;
  string avatar = 3;
  string userCreatedDt = 4;
}

message UserRequest {
  string keyword = 1;
}

message UserResponse {
  User user = 1;
}
