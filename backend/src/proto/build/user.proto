syntax = "proto3";
package user;

import "base.proto";

service UserService {
  rpc getListUser (GetListUserRequest) returns (GetListUserResponse);
  rpc createUser (CreateUserRequest) returns (CreateUserResponse);
}

// GET LIST USER
message GetListUserRequest {
  string keyword = 1;
}

message GetListUserResponse {
  bool is_success = 1;
  base.ErrorResponse error = 2;
  repeated User data = 3;
}

// CREATE USER
message CreateUserRequest {
  string full_name = 1;
  string email = 2;
  string password = 3;
  string confirm_password = 4;
}
message CreateUserResponse {
  bool is_success = 1;
  base.ErrorResponse error = 2;
  User data = 3;
}

message User {
  string full_name = 1;
  string email = 2;
  optional string avatar = 3;
  double created_at = 4;
  double updated_at = 5;
  string user_id = 6;
  string password = 7;
  bool is_active = 8;
}